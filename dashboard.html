<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
}

h1{
    padding:20px;
}

.dashboard{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    padding:40px;
}

.card{
    background:white;
    color:#333;
    padding:30px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    background:#f4f4f4;
}

.card i{
    font-size:40px;
    margin-bottom:15px;
    color:#2a5298;
}

a{
    text-decoration:none;
}
</style>
</head>
<body>

<h1>ðŸ“Š Professional Dashboard</h1>

<div class="dashboard">

<a href="myaccounting.html">
<div class="card">
<i class="fas fa-user"></i>
<h3>myaccounting</h3>
</div>
</a>

<a href="accounting.html">
<div class="card">
<i class="fas fa-calculator"></i>
<h3>Accounting</h3>
</div>
</a>

<a href="phonebook.html">
<div class="card">
<i class="fas fa-phone"></i>
<h3>phonebook</h3>
</div>
</a>

<a href="birthday.html">
<div class="card">
<i class="fas fa-birthday-cake"></i>
<h3>Birthday</h3>
</div>
</a>

<a href="calculator.html">
<div class="card">
<i class="fas fa-square-root-alt"></i>
<h3>calculator</h3>
</div>
</a>

<a href="todo.html">
<div class="card">
<i class="fas fa-list"></i>
<h3>todo</h3>
</div>
</a>

</div>

</body>
</html>
