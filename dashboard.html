<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      padding: 50px;
      text-align: center;
    }
    .card {
      display: inline-block;
      width: 250px;
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
    #logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="card"><a href="cv.html">ðŸ“„ My CV</a></div>
  <div class="card"><a href="calculator.html">ðŸ§® Calculator</a></div>
  <div class="card"><a href="accounting.html">ðŸ’° Accounting</a></div>

  <br>
  <button id="logout" onclick="logout()">Logout</button>

  <script>
    // Check login session
    if(!sessionStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
