<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0; padding:0;
  background: #f0f2f5;
}
header {
  background: #4e73df;
  color: white;
  padding: 20px;
  text-align: center;
}
#searchBar {
  width: 80%;
  max-width: 400px;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
}
.card img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}
.card span {
  display:block;
  font-weight: bold;
  color: #333;
}
</style>
</head>
<body>

<header>
  <h1>My Personal Dashboard</h1>
  <input type="text" id="searchBar" placeholder="Search module...">
</header>

<div class="grid" id="dashboardGrid">
  <div class="card" onclick="openModule('accounting.html')">
    <img src="https://img.icons8.com/fluency/48/000000/money-bag.png"/>
    <span>Personal Accounting</span>
  </div>
  <div class="card" onclick="openModule('accounting.html')">
    <img src="https://img.icons8.com/color/48/000000/accounting.png"/>
    <span>Accounting Software</span>
  </div>
  <div class="card" onclick="openModule('birthday.html')">
    <img src="https://img.icons8.com/color/48/000000/birthday-cake.png"/>
    <span>Birthday Reminder</span>
  </div>
  <div class="card" onclick="openModule('phonebook.html')">
    <img src="https://img.icons8.com/color/48/000000/contacts.png"/>
    <span>Phone Book</span>
  </div>
  <div class="card" onclick="openModule('todo.html')">
    <img src="https://img.icons8.com/color/48/000000/todo-list.png"/>
    <span>To-Do List</span>
  </div>
  <div class="card" onclick="openModule('calculator.html')">
    <img src="https://img.icons8.com/color/48/000000/calculator.png"/>
    <span>Calculator</span>
  </div>
  <div class="card" onclick="openModule('favorites.html')">
    <img src="https://img.icons8.com/color/48/000000/star--v1.png"/>
    <span>My Favorites</span>
  </div>
  <div class="card" onclick="openModule('cv.html')">
    <img src="https://img.icons8.com/color/48/000000/resume.png"/>
    <span>CV</span>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDEwEKdRLKBbsw9GS_V3j0tzRlv4XjOHaA",
  authDomain: "personaldashboard-a6738.firebaseapp.com",
  databaseURL: "https://personaldashboard-a6738-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "personaldashboard-a6738",
  storageBucket: "personaldashboard-a6738.appspot.com",
  messagingSenderId: "936129174674",
  appId: "1:936129174674:web:71dcc2cb9c590a3f361a4b",
  measurementId: "G-85JJGPJ7K4"
};
firebase.initializeApp(firebaseConfig);

const searchBar = document.getElementById('searchBar');
const cards = document.querySelectorAll('.card');

function filterCards() {
  const query = searchBar.value.toLowerCase();
  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(query) ? 'block' : 'none';
  });
}

// Trigger search while typing
searchBar.addEventListener('input', filterCards);

// Trigger search when pressing Enter
searchBar.addEventListener('keypress', function(event) {
  if(event.key === 'Enter') {
    filterCards();
  }
});

function openModule(url){
  window.location.href = url;
}
</script>

</body>
</html>
