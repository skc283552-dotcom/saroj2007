<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Book</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;margin:0;padding:0;background:#e8f5e9;}
header{background:#43a047;color:white;padding:20px;text-align:center;}
input,button{padding:8px;margin:5px;border-radius:5px;border:1px solid #ccc;}
button{border:none;background:#4e73df;color:white;cursor:pointer;}
ul{width:90%;margin:20px auto;list-style:none;padding:0;}
li{background:white;margin:5px;padding:10px;border-radius:6px;display:flex;align-items:center;justify-content:space-between;}
img{width:50px;height:50px;margin-right:10px;border-radius:50%;}
.section{width:90%;margin:20px auto;background:white;padding:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<header>
<h1>Phone Book</h1>
</header>

<div class="section">
<input type="text" id="contactName" placeholder="Name">
<input type="text" id="contactPhone" placeholder="Phone Number">
<input type="text" id="contactPhoto" placeholder="Photo URL">
<button onclick="addContact()">Add Contact</button>
</div>

<div class="section">
<input type="text" id="searchContact" placeholder="Search by Name" onkeyup="searchContact(event)">
</div>

<ul id="contactList"></ul>

<div style="text-align:center;margin:20px;">
<button onclick="window.location.href='index.html'">Back to Dashboard</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = { apiKey:"AIzaSyDEwEKdRLKBbsw9GS_V3j0tzRlv4XjOHaA", authDomain:"personaldashboard-a6738.firebaseapp.com", databaseURL:"https://personaldashboard-a6738-default-rtdb.asia-southeast1.firebasedatabase.app", projectId:"personaldashboard-a6738", storageBucket:"personaldashboard-a6738.appspot.com", messagingSenderId:"936129174674", appId:"1:936129174674:web:71dcc2cb9c590a3f361a4b", measurementId:"G-85JJGPJ7K4" };
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("phonebook");

function addContact(){
    const name=document.getElementById('contactName').value;
    const phone=document.getElementById('contactPhone').value;
    const photo=document.getElementById('contactPhoto').value;
    if(name){
        const id=Date.now();
        db.child(id).set({name, phone, photo});
        document.getElementById('contactName').value='';
        document.getElementById('contactPhone').value='';
        document.getElementById('contactPhoto').value='';
    }
}

db.on('value', snapshot=>{
    const data=snapshot.val();
    const ul=document.getElementById('contactList');
    ul.innerHTML='';
    for(let key in data){
        let li=document.createElement('li');
        li.innerHTML='<div style="display:flex;align-items:center;"><img src="'+data[key].photo+'">'+data[key].name+' - '+data[key].phone+'</div> <button onclick="deleteContact('+key+')">Delete</button>';
        ul.appendChild(li);
    }
});

function deleteContact(key){ db.child(key).remove(); }

function searchContact(event){
    const val=document.getElementById('searchContact').value.toLowerCase();
    const items=document.querySelectorAll('#contactList li');
    items.forEach(item=>{
        if(item.innerText.toLowerCase().includes(val)){ item.style.display='flex'; } else { item.style.display='none'; }
    });
}
</script>
</body>
</html>
