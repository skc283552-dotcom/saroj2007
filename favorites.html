<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorites</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;margin:0;padding:0;background:#f3e5f5;}
header{background:#8e24aa;color:white;padding:20px;text-align:center;}
.section{width:90%;margin:20px auto;background:white;padding:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
input,button{padding:8px;margin:5px;border-radius:5px;border:1px solid #ccc;}
button{border:none;background:#4e73df;color:white;cursor:pointer;}
ul{list-style:none;padding:0;}
li{padding:10px;margin:5px;background:#ce93d8;border-radius:6px;display:flex;align-items:center;}
li img{width:50px;height:50px;margin-right:10px;border-radius:6px;}
</style>
</head>
<body>
<header><h1>Favorites</h1></header>

<div class="section">
<h3>Add Favorite</h3>
<input type="text" id="favName" placeholder="Name">
<input type="text" id="favPhoto" placeholder="Photo URL">
<button onclick="addFavorite()">Add</button>
</div>

<div class="section">
<h3>Favorites List</h3>
<ul id="favList"></ul>
</div>

<div style="text-align:center;margin:20px;">
<button onclick="window.location.href='index.html'">Back to Dashboard</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDEwEKdRLKBbsw9GS_V3j0tzRlv4XjOHaA",
  authDomain: "personaldashboard-a6738.firebaseapp.com",
  databaseURL: "https://personaldashboard-a6738-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "personaldashboard-a6738",
  storageBucket: "personaldashboard-a6738.appspot.com",
  messagingSenderId: "936129174674",
  appId: "1:936129174674:web:71dcc2cb9c590a3f361a4b",
  measurementId: "G-85JJGPJ7K4"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("favorites");

// Add Favorite
function addFavorite(){
  const name=document.getElementById('favName').value;
  const photo=document.getElementById('favPhoto').value;
  if(!name||!photo) return alert("Enter name and photo URL");
  const id=Date.now();
  db.child(id).set({name,photo});
  document.getElementById('favName').value='';
  document.getElementById('favPhoto').value='';
}

// Load Favorites
db.on('value', snapshot=>{
  const data=snapshot.val();
  displayFavorites(data);
});

// Display Favorites
function displayFavorites(data){
  const ul=document.getElementById('favList');
  ul.innerHTML='';
  for(let key in data){
    const li=document.createElement('li');
    li.innerHTML=`<img src="${data[key].photo}"><span>${data[key].name}</span>`;
    ul.appendChild(li);
  }
}
</script>
</body>
</html>
