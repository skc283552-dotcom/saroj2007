<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounting Software</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;background:#fff3e0;margin:0;padding:0;}
header{background:#fb8c00;color:white;padding:20px;text-align:center;}
input,select,button{padding:8px;margin:5px;border-radius:5px;border:1px solid #ccc;}
button{border:none;background:#4e73df;color:white;cursor:pointer;}
table{width:90%;margin:20px auto;border-collapse:collapse;}
table, th, td{border:1px solid #ccc;text-align:center;}
th, td{padding:10px;}
</style>
</head>
<body>
<header>
<h1>Accounting Software</h1>
<button onclick="window.location.href='index.html'">Back to Dashboard</button>
</header>

<div style="text-align:center; margin-top:20px;">
<input type="text" id="accountName" placeholder="Transaction Name">
<input type="number" id="accountAmount" placeholder="Amount">
<select id="accountType">
<option value="income">Income</option>
<option value="expense">Expense</option>
</select>
<button onclick="addTransaction()">Add Transaction</button>
</div>

<table id="accountTable">
<tr><th>Name</th><th>Amount</th><th>Type</th></tr>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = { apiKey:"AIzaSyDEwEKdRLKBbsw9GS_V3j0tzRlv4XjOHaA", authDomain:"personaldashboard-a6738.firebaseapp.com", databaseURL:"https://personaldashboard-a6738-default-rtdb.asia-southeast1.firebasedatabase.app", projectId:"personaldashboard-a6738", storageBucket:"personaldashboard-a6738.appspot.com", messagingSenderId:"936129174674", appId:"1:936129174674:web:71dcc2cb9c590a3f361a4b", measurementId:"G-85JJGPJ7K4" };
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("accounting");

function addTransaction(){
    const name=document.getElementById('accountName').value;
    const amount=document.getElementById('accountAmount').value;
    const type=document.getElementById('accountType').value;
    if(name && amount){
        const id=Date.now();
        db.child(id).set({name, amount, type});
        document.getElementById('accountName').value='';
        document.getElementById('accountAmount').value='';
    }
}

db.on('value', snapshot=>{
    const data=snapshot.val();
    const table=document.getElementById('accountTable');
    table.innerHTML="<tr><th>Name</th><th>Amount</th><th>Type</th></tr>";
    for(let key in data){
        let row=table.insertRow();
        row.insertCell(0).innerText=data[key].name;
        row.insertCell(1).innerText=data[key].amount;
        row.insertCell(2).innerText=data[key].type;
    }
});
</script>
</body>
</html>
