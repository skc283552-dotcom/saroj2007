<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Dashboard Access</title>
<style>
  body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f5f5f5; margin:0; }
  .login-box { background:#fff; padding:40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center; width:300px; }
  input { width:100%; padding:12px; margin:12px 0; border-radius:8px; border:1px solid #ccc; }
  button { padding:12px 20px; border:none; border-radius:8px; background:#0b2e4e; color:#fff; cursor:pointer; width:100%; font-size:16px; }
  button:hover { background:#1565c0; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <script>
    function checkPassword(){
      const pass = document.getElementById('passwordInput').value;
      if(pass === '9768281946'){
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
</body>
</html>
