<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Personal Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.login-container { background:white; padding:40px; border-radius:12px; box-shadow:0px 4px 20px rgba(0,0,0,0.2); width:300px; text-align:center;}
input {width:90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;}
button {padding:10px 15px; border:none; border-radius:6px; background:#4e73df; color:white; cursor:pointer; width:95%;}
h2 {color:#333;}
</style>
</head>
<body>

<div class="login-container">
<h2>Login</h2>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p id="error" style="color:red;"></p>
</div>

<script>
function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Example fixed admin login
    const adminUser = "saroj";
    const adminPass = "pranish";

    if(user === adminUser && pass === adminPass){
        localStorage.setItem("loggedIn","true");  // save login state
        window.location.href="index.html";       // go to dashboard
    } else{
        document.getElementById('error').innerText="Invalid username or password!";
    }
}

// Redirect to login if not logged in
if(localStorage.getItem("loggedIn") === "true" && window.location.pathname.includes("login.html")){
    window.location.href="index.html";
}
</script>

</body>
</html>
