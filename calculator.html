<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;background:#e0f7fa;margin:0;padding:0;}
header{background:#00acc1;color:white;padding:20px;text-align:center;}
.container{width:300px;margin:30px auto;background:white;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input{width:100%;padding:10px;margin-bottom:10px;font-size:18px;border-radius:6px;border:1px solid #ccc;}
button{width:23%;padding:15px;margin:2px;font-size:18px;border:none;border-radius:6px;background:#4e73df;color:white;cursor:pointer;}
button:active{background:#2e59d9;}
</style>
</head>
<body>
<header>
<h1>Calculator</h1>
<button onclick="window.location.href='index.html'">Back to Dashboard</button>
</header>

<div class="container">
<input type="text" id="display" readonly>
<div>
<button onclick="append('7')">7</button><button onclick="append('8')">8</button><button onclick="append('9')">9</button><button onclick="append('/')">/</button>
</div>
<div>
<button onclick="append('4')">4</button><button onclick="append('5')">5</button><button onclick="append('6')">6</button><button onclick="append('*')">*</button>
</div>
<div>
<button onclick="append('1')">1</button><button onclick="append('2')">2</button><button onclick="append('3')">3</button><button onclick="append('-')">-</button>
</div>
<div>
<button onclick="append('0')">0</button><button onclick="append('.')">.</button><button onclick="calculate()">=</button><button onclick="append('+')">+</button>
</div>
<div>
<button onclick="clearDisplay()" style="width:98%">Clear</button>
</div>
</div>

<script>
function append(val){ document.getElementById('display').value+=val; }
function calculate(){ try{ document.getElementById('display').value=eval(document.getElementById('display').value); }catch(e){ alert('Invalid Expression'); } }
function clearDisplay(){ document.getElementById('display').value=''; }
</script>
</body>
</html>
